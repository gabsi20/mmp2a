default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: utf8

development:
  <<: *default
  database: <%= ENV["local_db"] %>
  username: <%= ENV["local_user"] %>
  password: <%= ENV["local_pwd"] %>
  host: localhost  

